<!DOCTYPE html>
<html lang="en">

<head>
  <title>Generate Wallet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Saas, MD, multi-uses, HTML, Mapp, Modern" />
  <meta name="author" content="EEC" />
  <meta name="email" content="" />
  <meta name="website" content="" />
  <meta name="Version" content="" />
  <!--STYLE-->
  <link rel="stylesheet" href="css/style.css">
</head>

<!--GENERATE WALLET PAGE-->

<body>

  <!-- MOBILE STATUS BAR -->
  <div class="android-status-bar-container">
    <img src="assets/android-status-bar.svg" alt="android-status-bar">
  </div>
  
  <div class="main h-100 p-relative generate-wallet">
    <div class="main-title mb105">
      <h2>Generate Wallet</h2>
    </div>

    <!-- INPUT CONTAINER -->
    <div class="input-container">
      <div class="form-group">
        <input type="text" class="form-control" id="wallet-name" aria-describedby="walletName" placeholder="Wallet name">
        <div class="input-icon">
          <img src="assets/icons/account.svg" alt="account">
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control fs-lg-pass" id="wallet-pass" aria-describedby="walletPass" placeholder="Password">
        <div class="input-icon">
          <img src="assets/icons/lock.svg" alt="lock">
        </div>
      </div>
    </div>
    
    <!-- BTN CONTAINER -->
    <div class="btn-container">
      <a href="generate-wallet.html" class="btn btn-primary w-100">NEXT</a>
    </div>
  </div>

  <!-- CUSTOM JS -->
  <script src="js/custom.js"></script>
</body>

</html>
