<!DOCTYPE html>
<html lang="en">

<head>
  <title>History</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Saas, MD, multi-uses, HTML, Mapp, Modern" />
  <meta name="author" content="EEC" />
  <meta name="email" content="" />
  <meta name="website" content="" />
  <meta name="Version" content="" />
  <!--STYLE-->
  <link rel="stylesheet" href="css/style.css">
</head>

<!--INTRO PAGE-->

<body>

  <!-- MOBILE STATUS BAR -->
  <div class="android-status-bar-container">
    <img src="assets/android-status-bar.svg" alt="android-status-bar">
  </div>

  <div class="main h-100 p-relative history has-bottom-nav">

    <!-- STATUS HEADER -->
    <div class="header mb20">
      <div class="row justify-content-between status-bar">
        <div class="col-4">
          <div class="left-side-bar d-flex justify-content-start">
            <span class="mr10"><img src="assets/icons/status-checked.svg" alt="status-checked"></span>
            <span><img src="assets/icons/status-blug.svg" alt="status-blug"></span>
          </div>
        </div>
        <div class="col-8">
          <div class="right-side-bar text-right fs10">
            <span class="mr14">Peers: 12</span>
            <span>BTS/USD: $50000</span>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN TITLE -->
    <div class="main-title pt-0 mb30">
      <div class="p-relative">
        <h2>History</h2>
        <a class="back-arrow" href="wallet-explorer.html"><img src="assets/icons/back.svg" alt="back"></a>
      </div>
    </div>

    <div class="walet-history-container fs14 text-left">
      <div class="row py16 px16 border-bottom-white border-top-white full-width">
        <div class="col-6">
          <div class="wallet-history-details text-nowrap mb10">
            <span class="wallet-details-title">
              <span class="checked-text">
                <img src="assets/icons/checked-success.svg" alt="checked-success">
              </span>
              Date:
            </span>
            <span class="wallet-details-name">01/01/2021</span>
          </div>
          <div class="wallet-history-details text-nowrap mb10">
            <span class="wallet-details-title">Label: </span>
            <span class="wallet-details-name">test address</span>
          </div>
          <div class="wallet-history-details text-nowrap">
            <span class="wallet-details-title">TX ID: </span>
            <span class="wallet-details-name">dummytxid</span>
          </div>
        </div>
        <div class="col-6 text-right">
          <div class="wallet-history-details text-nowrap mb10 fs14">
            <span class="wallet-details-title">Amount: </span>
            <span class="wallet-details-name">— 0.00123 </span>
          </div>
          <div class="wallet-history-btn">
            <button class="btn btn-primary btn-default border-radius-0">copy TX ID</button>
          </div>
        </div>
      </div>
      <div class="row py16 px16 border-bottom-white full-width">
        <div class="col-6">
          <div class="wallet-history-details text-nowrap mb10">
            <span class="wallet-details-title">
              <span class="checked-text d-none">
                <img src="assets/icons/checked-success.svg" alt="checked-success">
              </span>
              Date:
            </span>
            <span class="wallet-details-name">01/01/2021</span>
          </div>
          <div class="wallet-history-details text-nowrap mb10">
            <span class="wallet-details-title">Label: </span>
            <span class="wallet-details-name">test address</span>
          </div>
          <div class="wallet-history-details text-nowrap">
            <span class="wallet-details-title">TX ID: </span>
            <span class="wallet-details-name">dummytxid</span>
          </div>
        </div>
        <div class="col-6 text-right">
          <div class="wallet-history-details text-nowrap mb10 fs14">
            <span class="wallet-details-title">Amount: </span>
            <span class="wallet-details-name">— 0.00123 </span>
          </div>
          <div class="wallet-history-btn">
            <button class="btn btn-primary btn-default border-radius-0">copy TX ID</button>
          </div>
        </div>
      </div>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav-container">
      <div class="row justify-content-between flex-nowrap">
        <div class="nav-item">
          <a class="active" href="wallet-explorer.html">
            <img src="assets/icons/nav-explorer.svg" alt="nav-explorer">
          </a>
        </div>
        <div class="nav-item">
          <a href="send-wallet.html">
            <img src="assets/icons/nav-send.svg" alt="nav-send">
          </a>
        </div>
        <div class="nav-item">
          <a href="receive-wallet.html">
            <img src="assets/icons/nav-receive.svg" alt="nav-recieve">
          </a>
        </div>
        <div class="nav-item">
          <a href="coinjoin.html">
            <img src="assets/icons/nav-coinjoin.svg" alt="nav-coinjoin">
          </a>
        </div>
        <div class="nav-item">
          <a href="settings.html">
            <img src="assets/icons/nav-setting.svg" alt="nav-settings">
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- CUSTOM JS -->
  <script src="js/custom.js"></script>
