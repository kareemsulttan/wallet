<!DOCTYPE html>
<html lang="en">

<head>
  <title>Wallet Explorer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Saas, MD, multi-uses, HTML, Mapp, Modern" />
  <meta name="author" content="EEC" />
  <meta name="email" content="" />
  <meta name="website" content="" />
  <meta name="Version" content="" />
  <!--STYLE-->
  <link rel="stylesheet" href="css/style.css">
</head>

<!--INTRO PAGE-->

<body>
  
  <!-- MOBILE STATUS BAR -->
  <div class="android-status-bar-container">
    <img src="assets/android-status-bar.svg" alt="android-status-bar">
  </div>
  
  <div class="main h-100 p-relative wallet-explorer has-bottom-nav">

    <!-- STATUS HEADER -->
    <div class="header mb20">
      <div class="row justify-content-between status-bar">
        <div class="col-4">
          <div class="left-side-bar d-flex justify-content-start">
            <span class="mr10"><img src="assets/icons/status-checked.svg" alt="status-checked"></span>
            <span><img src="assets/icons/status-blug.svg" alt="status-blug"></span>
          </div>
        </div>
        <div class="col-8">
          <div class="right-side-bar text-right fs10">
            <span class="mr14">Peers: 12</span>
            <span>BTS/USD: $50000</span>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN TITLE -->
    <div class="main-title pt-0 mb10">
      <h2>Wallet Explorer</h2>
    </div>

    <!-- WALLET EXPLORER LIST -->
    <div class="wallet-explorer-container">
      <div class="wallet-explorer-header mb24">
        <div class="d-flex justify-content-start">
          <span class="mr14"><img src="assets/icons/eye.svg" alt="eye"></span>
          <span><img src="assets/icons/file-minus.svg" alt="file-minus"></span>
        </div>
      </div>
      <div class="wallet-explorer-body">
        <div class="top-list">
          <ul class="list-unstyled text-left pl28 m-0">
            <li class="mb20">
              <a class="text-white text-decoration-none" href="generate-wallet.html">
                <img src="assets/icons/file-plus.svg" alt="file-plus">
                Generate Wallet
              </a>
            </li>
            <li class="mb20">
              <a class="text-white text-decoration-none" href="recover-wallet.html">
                <img src="assets/icons/file-plus.svg" alt="file-plus">
                Recover Wallet
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-list wallet-explorer-list">

          <!-- COLLLAPSED MENUE WALLET 1 -->
          <div class="clps-menu clps-lv-1 text-left full-width">
            <button
              class="clps-button border-radius-0 gray-elem d-flex-center-vh justify-content-start gray-elem-toggle btn fs16 m-0 w-100">
              <span class="clps-arrow">
                <img src="assets/icons/polygon.svg" alt="polygon">
              </span>
              <span class="file-black mr10">
                <img src="assets/icons/file-black.svg" alt="file-black">
              </span>
              Wallet 1 (0.01 BTC / 500$)
            </button>
            <ul class="clps-explorer-main-list m-0 pl-0 pt5">
              <li><span><img src="assets/icons/send.svg" alt="send"></span> Send</li>
              <li><span><img src="assets/icons/receive.svg" alt="receive"></span> Receive</li>
              <li><span><img src="assets/icons/coinjoin.svg" alt="coinjoin"></span> CoinJoin</li>
              <li><span><img src="assets/icons/history.svg" alt="history"></span> History</li>
              <li class="clps-menu clps-lv-2">
                <span class="clps-button d-inline-block mb10 w-100">
                  <span class="clps-arrow mr-0">
                    <img src="assets/icons/polygon.svg" alt="polygon">
                  </span>
                  <img src="assets/icons/advanced.svg" alt="advanced">
                  Advanced
                </span>
                <ul class="list-unstyled clps-sub-list">
                  <li><span><img src="assets/icons/info.svg" alt="info"></span> Wallet Info</li>
                  <li><span><img src="assets/icons/transaction.svg" alt="transaction"></span> Build Transaction</li>
                </ul>
              </li>
            </ul>
          </div>

          <!-- COLLLAPSED MENUE WALLET 2 -->
          <div class="clps-menu clps-lv-1 text-left full-width">
            <button class="clps-button border-radius-0 gray-elem d-flex-center-vh justify-content-start gray-elem-toggle btn fs16 m-0 w-100">
              <span class="clps-arrow">
                <img src="assets/icons/polygon.svg" alt="polygon">
              </span>
              <span class="file-black mr10">
                <img src="assets/icons/file-black.svg" alt="file-black">
              </span>
              Wallet 2
            </button>
            <ul class="clps-explorer-main-list m-0 pl-0 pt5">
              <li><span><img src="assets/icons/send.svg" alt="send"></span> Send</li>
              <li><span><img src="assets/icons/receive.svg" alt="receive"></span> Receive</li>
              <li><span><img src="assets/icons/coinjoin.svg" alt="coinjoin"></span> CoinJoin</li>
              <li><span><img src="assets/icons/history.svg" alt="history"></span> History</li>
              <li class="clps-menu clps-lv-2">
                <span class="clps-button d-inline-block mb10 w-100">
                  <span class="clps-arrow mr-0">
                    <img src="assets/icons/polygon.svg" alt="polygon">
                  </span>
                  <img src="assets/icons/advanced.svg" alt="advanced">
                  Advanced
                </span>
                <ul class="list-unstyled clps-sub-list">
                  <li><span><img src="assets/icons/info.svg" alt="info"></span> Wallet Info</li>
                  <li><span><img src="assets/icons/transaction.svg" alt="transaction"></span> Build Transaction</li>
                </ul>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav-container">
      <div class="row justify-content-between flex-nowrap">
        <div class="nav-item">
          <a class="active" href="wallet-explorer.html">
            <img src="assets/icons/nav-explorer.svg" alt="nav-explorer">
          </a>
        </div>
        <div class="nav-item">
          <a href="send-wallet.html">
            <img src="assets/icons/nav-send.svg" alt="nav-send">
          </a>
        </div>
        <div class="nav-item">
          <a href="receive-wallet.html">
            <img src="assets/icons/nav-receive.svg" alt="nav-recieve">
          </a>
        </div>
        <div class="nav-item">
          <a href="coinjoin.html">
            <img src="assets/icons/nav-coinjoin.svg" alt="nav-coinjoin">
          </a>
        </div>
        <div class="nav-item">
          <a href="settings.html">
            <img src="assets/icons/nav-setting.svg" alt="nav-settings">
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- CUSTOM JS -->
  <script src="js/custom.js"></script>
</body>

</html>
