<!DOCTYPE html>
<html lang="en">

<head>
  <title>Send Wallet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Saas, MD, multi-uses, HTML, Mapp, Modern" />
  <meta name="author" content="EEC" />
  <meta name="email" content="" />
  <meta name="website" content="" />
  <meta name="Version" content="" />
  <!--STYLE-->
  <link rel="stylesheet" href="css/style.css">
</head>

<!--INTRO PAGE-->

<body>

  <!-- MOBILE STATUS BAR -->
  <div class="android-status-bar-container">
    <img src="assets/android-status-bar.svg" alt="android-status-bar">
  </div>

  <div class="main h-100 send-wallet p-relative has-bottom-nav">

    <!-- STATUS HEADER -->
    <div class="header mb20">
      <div class="row justify-content-between status-bar">
        <div class="col-4">
          <div class="left-side-bar d-flex justify-content-start">
            <span class="mr10"><img src="assets/icons/status-checked.svg" alt="status-checked"></span>
            <span><img src="assets/icons/status-blug.svg" alt="status-blug"></span>
          </div>
        </div>
        <div class="col-8">
          <div class="right-side-bar text-right fs10">
            <span class="mr14">Peers: 12</span>
            <span>BTS/USD: $50000</span>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN TITLE -->
    <div class="main-title pt-0 mb30">
      <div class="p-relative">
        <h2>Send - Wallet 1</h2>
        <a class="back-arrow" href="wallet-explorer.html"><img src="assets/icons/back.svg" alt="back"></a>
      </div>
    </div>

    <!-- SEND WALLET TABLE -->
    <div class="send-wallet-table-container mb20">
      <div class="send-wallet-table-header border-bottom-white border-top-white full-width">
        <div class="row fs14">
          <div class="col-1"></div>
          <div class="col-5">
            <div class="amount-head">Amount (BTC)</div>
          </div>
          <div class="col-3">
            <div class="privacy-head">Privacy</div>
          </div>
          <div class="col-3">
            <div class="cluster-head">Cluster</div>
          </div>
        </div>
      </div>

      <div class="send-wallet-table-body full-width border-bottom-white">

        <!-- FIRST ROW -->
        <div class="row fs14 send-wallet-row">
          <div class="col-1">
            <!-- CHECKBOX -->
            <div class="send-wallet-checkbox">
              <input class="custom-checkbox" id="send-wallet-1" type="checkbox" checked>
              <label class="no-label-text" for="send-wallet-1"></label>
            </div>
          </div>
          <div class="col-5">
            <div class="amount-data">
              0.00120001
            </div>
          </div>
          <div class="col-3">
            <div class="privacy-data">
              <img src="assets/icons/privacy.svg" alt="privacy">
            </div>
          </div>
          <div class="col-3">
            <div class="cluster-data">
              test
            </div>
          </div>
        </div>

        <!-- SECOND ROW -->
        <div class="row fs14 send-wallet-row">
          <div class="col-1">
            <!-- CHECKBOX -->
            <div class="send-wallet-checkbox">
              <input class="custom-checkbox" id="send-wallet-2" type="checkbox" checked>
              <label class="no-label-text" for="send-wallet-2"></label>
            </div>
          </div>
          <div class="col-5">
            <div class="amount-data">
              0.00120001
            </div>
          </div>
          <div class="col-3">
            <div class="privacy-data">
              <img src="assets/icons/privacy.svg" alt="privacy">
            </div>
          </div>
          <div class="col-3">
            <div class="cluster-data">
              test2
            </div>
          </div>
        </div>

        <!-- THIRD ROW -->
        <div class="row fs14 send-wallet-row">
          <div class="col-1">
            <!-- CHECKBOX -->
            <div class="send-wallet-checkbox">
              <input class="custom-checkbox" id="send-wallet-3" type="checkbox" checked>
              <label class="no-label-text" for="send-wallet-3"></label>
            </div>
          </div>
          <div class="col-5">
            <div class="amount-data">
              0.00120001
            </div>
          </div>
          <div class="col-3">
            <div class="privacy-data">
              <img src="assets/icons/privacy.svg" alt="privacy">
            </div>
          </div>
          <div class="col-3">
            <div class="cluster-data">
              test3
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- SELECT CONTAINER -->
    <div class="select-container">
      <div class="row">
        <div class="col">
          <div class="text-left">
            <input class="custom-checkbox" id="select-private" type="checkbox" checked>
            <label for="select-private">Select private</label>
          </div>
        </div>
        <div class="col">
          <div class="text-left pl18">
            <input class="custom-checkbox" id="select-all" type="checkbox" checked>
            <label for="select-all">Select all</label>
          </div>
        </div>
      </div>
    </div>

    <!-- SELECT INPUTS CONTAINER -->
    <div class="select-inputs-container">
      <div class="title-secondary text-left">
        <h3 class="fs14">Select inputs to spend</h3>
      </div>
      <div class="input-container">
        <div class="form-group mb14">
          <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Address">
          <div class="input-icon">
            <img src="assets/icons/cam.svg" alt="cam">
          </div>
        </div>
        <div class="form-group mb10">
          <input type="text" class="form-control" id="label" aria-describedby="label" placeholder="Label">
        </div>
        <div class="form-group d-flex align-items-end mb30">
          <div class="btn-input mr10">
            <button class="btn btn-gray border-radius-0 btn-xs fs16">Max</button>
          </div>
          <input type="text" class="form-control" id="amount-btc" aria-describedby="Amount-btc"
            placeholder="Amount (BTC)">
        </div>
      </div>
    </div>

    <!-- SLIDER RANGE INPUT CONTAINER -->
    <div class="range-container d-flex-center-vh mb20">
      <div class="title-secondary">Fee:</div>
      <div>
        <img src="assets/icons/fee-min.svg" alt="fee-min">
      </div>
      <div class="form-group fee-range m-0 w-100">
        <input type="range" class="w-100" min="1" max="100" value="50" id="fee-input-range">
      </div>
      <div>
        <img src="assets/icons/fee-max.svg" alt="fee-max">
      </div>
    </div>

    <div class="title-secondary text-left mb14">
      <span class="fs14">Confirmation in: <span class="text-success">4</span> hours (~ 0.5$)</span>
    </div>

    <!-- FEE INPUTS CONTAINER -->
    <div class="fee-inputs-container mb24">
      <div class="form-group mb14">
        <input type="text" class="form-control" id="fee-sat" aria-describedby="fee" placeholder="Fee sat/bByte">
      </div>
      <div class="form-group mb14">
        <input type="password" class="form-control fs-lg-pass" id="fee-pass" aria-describedby="feePass"
          placeholder="Password">
      </div>
    </div>

    <!-- ALERT WARNING -->
    <div class="alert alert-warning mb20">
      <h4 class="fs16 m-0">Label is required</h4>
    </div>

    <!-- BTN CONTAINER -->
    <div class="btn-container upper-nav d-none">
      <button class="btn btn-primary w-100">Send transaction</button>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav-container">
      <div class="row justify-content-between flex-nowrap">
        <div class="nav-item">
          <a href="wallet-explorer.html">
            <img src="assets/icons/nav-explorer.svg" alt="nav-explorer">
          </a>
        </div>
        <div class="nav-item">
          <a class="active" href="wallet-explorer.html">
            <img src="assets/icons/nav-send.svg" alt="nav-send">
          </a>
        </div>
        <div class="nav-item">
          <a href="wallet-explorer.html">
            <img src="assets/icons/nav-receive.svg" alt="nav-recieve">
          </a>
        </div>
        <div class="nav-item">
          <a href="wallet-explorer.html">
            <img src="assets/icons/nav-coinjoin.svg" alt="nav-coinjoin">
          </a>
        </div>
        <div class="nav-item">
          <a href="wallet-explorer.html">
            <img src="assets/icons/nav-setting.svg" alt="nav-settings">
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- CUSTOM JS -->
  <script src="js/custom.js"></script>
</body>

</html>
