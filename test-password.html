<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Saas, MD, multi-uses, HTML, Mapp, Modern" />
  <meta name="author" content="EEC" />
  <meta name="email" content="" />
  <meta name="website" content="" />
  <meta name="Version" content="" />
  <!--STYLE-->
  <link rel="stylesheet" href="css/style.css">
</head>

<!--TEST PASSWORD PAGE -->

<body>
  
  <!-- MOBILE STATUS BAR -->
  <div class="android-status-bar-container">
    <img src="assets/android-status-bar.svg" alt="android-status-bar">
  </div>
  
  <div class="main h-100 p-relative test-password">
    <div class="main-title mb30">
      <h2>Test Password</h2>
    </div>

    <!-- ADD WALLET CONTAINER -->
    <div class="add-wallet-container">
      <div class="title-secondary text-left mb10">
        <h4 class="fs14 m-0">Add wallet</h4>
      </div>
      <div class="wallet-list full-width mb70">
        <ul class="list-unstyled text-left mt-0">
          <li class="gray-elem">Wallet 1</li>
          <li class="gray-elem">Wallet 2</li>
          <li class="gray-elem">Wallet 3</li>
        </ul>
      </div>
    </div>

    <!-- INPUT CONTAINER -->
    <div class="input-container">
      <div class="title-secondary text-left mb40">
        <h4 class="fs14 m-0">Select a wallet to test password</h4>
      </div>
      <div class="form-group mb50">
        <input type="password" class="form-control fs-lg-pass" id="wallet-pass" aria-describedby="walletPass"
          placeholder="Password">
      </div>
    </div>

    <!-- ALERT SUCCESS -->
    <div class="alert alert-success d-none">
      <h3 class="fs16 mb10 mt-0">Success!</h3>
      <h4 class="fs16 m-0">Correct password.</h4>
    </div>

    <!-- ALERT ERROR -->
    <div class="alert alert-danger d-none">
      <h3 class="fs16 mb10 mt-0">Error!</h3>
      <h4 class="fs16 m-0">Wrong password.</h4>
    </div>

    <!-- BTN CONTAINER -->
    <div class="btn-container">
      <div class="row justify-content-between with-two-btns">
        <button class="btn btn-secondary col">load wallet</button>
        <button class="btn btn-primary col">test password</button>
      </div>
    </div>

  </div>

  <!-- CUSTOM JS -->
  <script src="js/custom.js"></script>
</body>

</html>
