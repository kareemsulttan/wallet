<!DOCTYPE html>
<html lang="en">

<head>
  <title>Settings</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Saas, MD, multi-uses, HTML, Mapp, Modern" />
  <meta name="author" content="EEC" />
  <meta name="email" content="" />
  <meta name="website" content="" />
  <meta name="Version" content="" />
  <!--STYLE-->
  <link rel="stylesheet" href="css/style.css">
</head>

<!--INTRO PAGE-->

<body>

  <!-- MOBILE STATUS BAR -->
  <div class="android-status-bar-container">
    <img src="assets/android-status-bar.svg" alt="android-status-bar">
  </div>

  <div class="main h-100 p-relative history has-bottom-nav">

    <!-- STATUS HEADER -->
    <div class="header mb20">
      <div class="row justify-content-between status-bar">
        <div class="col-4">
          <div class="left-side-bar d-flex justify-content-start">
            <span class="mr10"><img src="assets/icons/status-checked.svg" alt="status-checked"></span>
            <span><img src="assets/icons/status-blug.svg" alt="status-blug"></span>
          </div>
        </div>
        <div class="col-8">
          <div class="right-side-bar text-right fs10">
            <span class="mr14">Peers: 12</span>
            <span>BTS/USD: $50000</span>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN TITLE -->
    <div class="main-title pt-0 mb30">
      <div class="p-relative">
        <h2>Settings</h2>
        <a class="back-arrow" href="build-wallet.html"><img src="assets/icons/back.svg" alt="back"></a>
      </div>
    </div>
    
    <!-- AUTO COPY -->
    <div class="auto-copy-container text-left full-width px16 py16 border-bottom-white border-top-white">
      <div class="title-primary mb10">
        <h2 class="fs14">UI:</h2>
      </div>
      <div class="d-flex align-items-center">
        <div class="toggle-switch mr14">
          <div class="switcher">
            <label class="switch m-0">
              <input id="switch" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>        
        </div>
        <div class="text-nowrap address-text">
          <span class="fs14">Auto copy/past addresses etc</span>
        </div>
      </div>
    </div>

    <!-- ANONYMITY LEVELS -->
    <div class="anonymity-levels-container text-left full-width px16 py16 border-bottom-white">
      <div class="title-primary mb14">
        <h2 class="fs14">Anonymity levels</h2>
      </div>
      <div class="inputs-container">
        <div class="form-group d-flex align-items-end mb20">
          <div class="level-icon">
            <img src="assets/icons/level-warning.svg" alt="level-warning">
          </div>
          <input type="number" class="form-control" id="level-warning" placeholder="2" aria-describedby="levelWarning" value="2">
        </div>
        <div class="form-group d-flex align-items-end mb20">
          <div class="level-icon">
            <img src="assets/icons/level-medium.svg" alt="level-medium">
          </div>
          <input type="number" class="form-control" id="level-medium" placeholder="21" aria-describedby="levelMedium" value="21">
        </div>
        <div class="form-group d-flex align-items-end mb20">
          <div class="level-icon">
            <img src="assets/icons/level-good.svg" alt="level-good">
          </div>
          <input type="number" class="form-control" id="level-good" placeholder="2" aria-describedby="levelGood" value="2">
        </div>
      </div>
    </div>

   <!-- DUST CONTAINER -->
   <div class="dust-container text-left full-width px16 py16 border-bottom-white">
    <div class="title-primary mb14">
      <h2 class="fs14">Dust Threshold (BTC)</h2>
    </div>
    <div class="form-group d-flex align-items-end mb10">
      <input type="number" class="form-control" id="dust" placeholder="0.000001" aria-describedby="dust" value="0.000001">
    </div>
   </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav-container">
      <div class="row justify-content-between flex-nowrap">
        <div class="nav-item">
          <a href="wallet-explorer.html">
            <img src="assets/icons/nav-explorer.svg" alt="nav-explorer">
          </a>
        </div>
        <div class="nav-item">
          <a href="send-wallet.html">
            <img src="assets/icons/nav-send.svg" alt="nav-send">
          </a>
        </div>
        <div class="nav-item">
          <a href="receive-wallet.html">
            <img src="assets/icons/nav-receive.svg" alt="nav-recieve">
          </a>
        </div>
        <div class="nav-item">
          <a href="coinjoin.html">
            <img src="assets/icons/nav-coinjoin.svg" alt="nav-coinjoin">
          </a>
        </div>
        <div class="nav-item">
          <a class="active" href="settings.html">
            <img src="assets/icons/nav-setting.svg" alt="nav-settings">
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- CUSTOM JS -->
  <script src="js/custom.js"></script>
</body>

</html>
